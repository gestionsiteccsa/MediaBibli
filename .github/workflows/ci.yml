# GitHub Actions CI/CD Pipeline for MediaBiB
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.12'
  SECRET_KEY: 'django-insecure-ci-test-key-not-for-production'
  DEBUG: 'True'

jobs:
  # Code quality and linting
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint black isort bandit

      - name: Check code formatting with Black
        run: black --check --line-length=88 --exclude='/(env|venv|\.venv|migrations|staticfiles|media|\.claude)/' .

      - name: Check import sorting with isort
        run: isort --check-only --profile=black --line-length=88 --skip=env --skip=venv --skip=.venv --skip=migrations --skip=staticfiles --skip=media --skip=.claude .

      - name: Lint with flake8
        run: flake8 . --config=setup.cfg

      - name: Security check with bandit
        run: bandit -r . -ll --skip=B101 --exclude=./env,./venv,./.venv,./tests,./migrations,./staticfiles,./media,./.claude

  # Run tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-django

      - name: Run Django system checks
        run: python manage.py check

      - name: Run migrations check
        run: python manage.py makemigrations --check --dry-run

      - name: Apply migrations
        run: python manage.py migrate

      - name: Run tests with coverage
        run: |
          coverage run --source='.' manage.py test
          coverage report --fail-under=70
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # Build check (ensures the app can start)
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        run: python manage.py collectstatic --noinput
        continue-on-error: true

      - name: Django deployment checklist
        run: python manage.py check --deploy
        continue-on-error: true
