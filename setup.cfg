[flake8]
max-line-length = 88
exclude =
    env,
    venv,
    .venv,
    .git,
    __pycache__,
    migrations,
    .tox,
    .eggs,
    *.egg,
    staticfiles,
    media,
    htmlcov,
    .pytest_cache,
    .claude
extend-ignore =
    D100,
    D101,
    D102,
    D103,
    D104,
    D105,
    D106,
    D107,
    D200,
    D202,
    D203,
    D204,
    D205,
    D212,
    D400,
    D401,
    D415,
    E203,
    W503

[isort]
profile = black
line_length = 88
known_django = django
known_drf = rest_framework
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,DRF,FIRSTPARTY,LOCALFOLDER
skip = env,venv,.venv,migrations,staticfiles,media,.claude

[mypy]
python_version = 3.12
plugins = mypy_django_plugin.main
ignore_missing_imports = True
warn_unused_ignores = True
strict_optional = True

[mypy.plugins.django-stubs]
django_settings_module = app.settings

[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    env/*
    venv/*
    .venv/*
    manage.py
    */apps.py
    staticfiles/*
    media/*
    .claude/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError

[tool:pytest]
DJANGO_SETTINGS_MODULE = app.settings
python_files = tests.py test_*.py *_tests.py
